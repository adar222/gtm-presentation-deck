<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwolf GTM - Q1 Conversion Funnel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ow-red: #D34037;
            --ow-white: #FFFFFF;
            --ow-gray: #9F9F9F;
            --ow-dark-gray: #1E1E1E;
            --ow-black: #101010;
            --info-blue: #48BFE3;
            --info-purple: #9D4EDD;
            --border-color: #333333;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--ow-black);
            font-family: 'Lato', sans-serif;
            color: var(--ow-white);
            overflow: hidden;
        }

        .slide-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }

        .slide-container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            opacity: 0;
            animation: fadeIn 1s 0.5s ease-out forwards;
        }

        .slide-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .slide-subtitle {
            font-size: 1.2rem;
            color: var(--ow-gray);
            margin-bottom: 2rem;
        }
        
        .conversion-funnel {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .funnel-background {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .funnel-background svg {
            width: 100%;
            height: 100%;
        }

        .funnel-flow {
            fill: url(#flow-gradient);
            stroke: var(--info-purple);
            stroke-width: 2px;
            opacity: 0.2;
        }

        .funnel-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUpFadeIn 0.7s ease-out forwards;
        }
        
        .funnel-stage {
            background-color: var(--ow-dark-gray);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            display: grid; /* FIX: Use grid for alignment */
            grid-template-columns: 1fr auto; /* FIX: Two columns */
            width: 100%;
            box-sizing: border-box;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .group-1 { width: 100%; animation-delay: 1.2s; }
        .group-2 { width: 90%; animation-delay: 1.8s; }
        .group-3 { width: 80%; animation-delay: 2.4s; }
        .group-4 { width: 70%; animation-delay: 3.0s; }
        .group-5 { width: 60%; animation-delay: 3.6s; }

        .funnel-stage .label {
            font-weight: 700;
            font-size: 1rem;
            text-align: left; /* FIX: Align left */
        }

        .funnel-stage .value {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            text-align: right; /* FIX: Align right */
        }
        
        .funnel-stage.final {
            border-color: var(--info-purple);
            box-shadow: 0 0 15px rgba(157, 78, 221, 0.3);
        }
        .funnel-stage.final .value {
            color: var(--info-purple);
        }

        .conversion-rate {
            color: var(--ow-gray);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .conversion-rate svg {
            width: 18px;
            height: 18px;
            fill: var(--ow-gray);
        }

        .navigation {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .nav-arrow {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--ow-white);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2), inset 0 0 5px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: bob 3s ease-in-out infinite, glow 3s ease-in-out infinite;
        }
        
        .nav-arrow:not(.disabled):hover {
            transform: scale(1.1);
            background-color: rgba(211, 64, 55, 0.5);
            box-shadow: 0 0 25px var(--ow-red), inset 0 0 10px rgba(211, 64, 55, 0.3);
            animation-play-state: paused;
        }
        
        .nav-arrow svg {
            width: 50%;
            height: 50%;
            fill: currentColor;
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUpFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 15px rgba(255,255,255,0.2); } 50% { box-shadow: 0 0 25px rgba(255,255,255,0.5); } }
        
    </style>
</head>
<body>

    <div class="slide-wrapper">
        <div class="slide-container">
            <h1 class="slide-title">The Q1 Conversion Funnel</h1>
            <p class="slide-subtitle">~40 closed deals by the end of March.</p>
            
            <div class="conversion-funnel">
                <div class="funnel-background">
                    <svg viewBox="0 0 300 480" preserveAspectRatio="none">
                        <defs>
                            <linearGradient id="flow-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:var(--info-purple);stop-opacity:0.5"/>
                                <stop offset="100%" style="stop-color:var(--info-blue);stop-opacity:0.2"/>
                            </linearGradient>
                        </defs>
                        <path class="funnel-flow" d="M 0 0 L 300 0 L 210 480 L 90 480 Z" />
                    </svg>
                </div>

                <div class="funnel-group group-1">
                    <div class="funnel-stage">
                        <div class="label">Outreach</div>
                        <div class="value">1000+</div>
                    </div>
                    <div class="conversion-rate">
                        <svg viewBox="0 0 24 24"><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,18L7,13H10V9H14V13H17L12,18Z"/></svg>
                        <span>50% Engagement Rate</span>
                    </div>
                </div>
                <div class="funnel-group group-2">
                    <div class="funnel-stage">
                        <div class="label">Active Engagements</div>
                        <div class="value">~500</div>
                    </div>
                    <div class="conversion-rate">
                        <svg viewBox="0 0 24 24"><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,18L7,13H10V9H14V13H17L12,18Z"/></svg>
                        <span>50% Qualification Rate</span>
                    </div>
                </div>
                <div class="funnel-group group-3">
                    <div class="funnel-stage">
                        <div class="label">Qualified Publishers</div>
                        <div class="value">~250</div>
                    </div>
                    <div class="conversion-rate">
                        <svg viewBox="0 0 24 24"><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,18L7,13H10V9H14V13H17L12,18Z"/></svg>
                        <span>30% Proposal Rate</span>
                    </div>
                </div>
                <div class="funnel-group group-4">
                    <div class="funnel-stage">
                        <div class="label">Proposals Sent</div>
                        <div class="value">~80</div>
                    </div>
                    <div class="conversion-rate">
                        <svg viewBox="0 0 24 24"><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,18L7,13H10V9H14V13H17L12,18Z"/></svg>
                        <span>50% Close Rate</span>
                    </div>
                </div>
                <div class="funnel-group group-5">
                    <div class="funnel-stage final">
                        <div class="label">Closed Deals</div>
                        <div class="value">~40</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="navigation">
         <a href="slide4.html" class="nav-arrow" aria-label="Previous Slide">
            <svg style="transform: rotate(180deg);" viewBox="0 0 24 24"><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/></svg>
        </a>
        <a href="slide6.html" class="nav-arrow" aria-label="Next Slide">
            <svg viewBox="0 0 24 24"><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/></svg>
        </a>
    </div>

</body>
</html>
