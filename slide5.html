<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwolf GTM - Q1 Conversion Funnel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ow-red: #D34037;
            --ow-white: #FFFFFF;
            --ow-gray: #9F9F9F;
            --ow-dark-gray: #1E1E1E;
            --ow-black: #101010;
            --info-blue: #48BFE3;
            --info-purple: #9D4EDD;
            --border-color: #333333;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--ow-black);
            font-family: 'Lato', sans-serif;
            color: var(--ow-white);
            overflow-x: hidden;
        }

        .slide-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            padding: 3rem;
            box-sizing: border-box;
        }

        .slide-container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            opacity: 0;
            animation: fadeIn 1s 0.5s ease-out forwards;
        }

        .slide-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .slide-subtitle {
            font-size: 1.2rem;
            color: var(--ow-gray);
            margin-bottom: 3rem;
        }
        
        .conversion-funnel {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .funnel-stage {
            background-color: var(--ow-dark-gray);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUpFadeIn 0.7s ease-out forwards;
            transition: all 0.3s ease;
        }
        
        .funnel-stage:nth-of-type(1) { width: 100%; animation-delay: 1.2s; }
        .funnel-stage:nth-of-type(2) { width: 90%; animation-delay: 1.8s; }
        .funnel-stage:nth-of-type(3) { width: 80%; animation-delay: 2.4s; }
        .funnel-stage:nth-of-type(4) { width: 70%; animation-delay: 3.0s; }
        .funnel-stage:nth-of-type(5) { width: 60%; animation-delay: 3.6s; }


        .funnel-stage .label {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .funnel-stage .value {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .funnel-stage.final {
            border-color: var(--info-purple);
            box-shadow: 0 0 15px rgba(157, 78, 221, 0.3);
        }
        .funnel-stage.final .value {
            color: var(--info-purple);
        }

        .conversion-rate {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--ow-gray);
            margin: 0.5rem 0 1.5rem 0;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUpFadeIn 0.7s ease-out forwards;
        }
        
        .conversion-rate svg {
            width: 24px;
            height: 24px;
            fill: var(--ow-gray);
        }

        /* Animation Delays */
        .conversion-rate:nth-of-type(1) { animation-delay: 1.5s; }
        .conversion-rate:nth-of-type(2) { animation-delay: 2.1s; }
        .conversion-rate:nth-of-type(3) { animation-delay: 2.7s; }
        .conversion-rate:nth-of-type(4) { animation-delay: 3.3s; }

        .navigation {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .nav-arrow {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--ow-white);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2), inset 0 0 5px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: bob 3s ease-in-out infinite, glow 3s ease-in-out infinite;
        }
        
        .nav-arrow:not(.disabled):hover {
            transform: scale(1.1);
            background-color: rgba(211, 64, 55, 0.5);
            box-shadow: 0 0 25px var(--ow-red), inset 0 0 10px rgba(211, 64, 55, 0.3);
            animation-play-state: paused;
        }
        
        .nav-arrow svg {
            width: 50%;
            height: 50%;
            fill: currentColor;
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUpFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 15px rgba(255,255,255,0.2); } 50% { box-shadow: 0 0 25px rgba(255,255,255,0.5); } }
        
    </style>
</head>
<body>

    <div class="slide-wrapper">
        <div class="slide-container">
            <h1 class="slide-title">The Q1 Conversion Funnel</h1>
            <p class="slide-subtitle">~40 closed deals by the end of March.</p>
            
            <div class="conversion-funnel">
                <div class="funnel-stage">
                    <div class="label">Outreach</div>
                    <div class="value">1000+</div>
                </div>
                <div class="conversion-rate">
                    <svg viewBox="0 0 24 24"><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,18L7,13H10V9H14V13H17L12,18Z"/></svg>
                    <span>50% Engagement Rate</span>
                </div>
                <div class="funnel-stage">
                    <div class="label">Active Engagements</div>
                    <div class="value">~500</div>
                </div>
                 <div class="conversion-rate">
                    <svg viewBox="0 0 24 24"><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,18L7,13H10V9H14V13H17L12,18Z"/></svg>
                    <span>50% Qualification Rate</span>
                </div>
                <div class="funnel-stage">
                    <div class="label">Qualified Publishers</div>
                    <div class="value">~250</div>
                </div>
                 <div class="conversion-rate">
                    <svg viewBox="0 0 24 24"><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,18L7,13H10V9H14V13H17L12,18Z"/></svg>
                    <span>30% Proposal Rate</span>
                </div>
                <div class="funnel-stage">
                    <div class="label">Proposals Sent</div>
                    <div class="value">~80</div>
                </div>
                 <div class="conversion-rate">
                    <svg viewBox="0 0 24 24"><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,18L7,13H10V9H14V13H17L12,18Z"/></svg>
                    <span>50% Close Rate</span>
                </div>
                <div class="funnel-stage final">
                    <div class="label">Closed Deals</div>
                    <div class="value">~40</div>
                </div>
            </div>
        </div>
    </div>

        </a>

        </a>
    </div>

</body>
</html>
