<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwolf GTM - Feedback Loops</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ow-red: #D34037;
            --ow-white: #FFFFFF;
            --ow-gray: #9F9F9F;
            --ow-dark-gray: #1E1E1E;
            --ow-black: #101010;
            --info-blue: #48BFE3;
            --info-purple: #9D4EDD;
            --info-green: #2ECC71;
            --border-color: #333333;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--ow-black);
            font-family: 'Lato', sans-serif;
            color: var(--ow-white);
            overflow: hidden;
        }

        .slide-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }

        .slide-container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
            opacity: 0;
            animation: fadeIn 1s 0.5s ease-out forwards;
        }

        .slide-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 6rem;
        }
        
        .flow-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
        }

        .flow-item {
            width: 30%;
            text-align: center;
            opacity: 0;
            animation: slideUpFadeIn 0.8s ease-out forwards;
        }
        
        .item-1 { animation-delay: 1.2s; }
        .item-2 { animation-delay: 2.0s; }
        .item-3 { animation-delay: 2.8s; }

        .flow-connector {
            flex-grow: 1;
            position: relative;
            height: 44px; /* Aligns with icon center */
            margin: 0 -2rem;
        }

        .connector-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .connector-path {
            stroke: var(--border-color);
            stroke-width: 3px;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawConnector 1s ease-out forwards;
        }

        .connector-1 { animation-delay: 1.6s; }
        .connector-2 { animation-delay: 2.4s; }

        .item-icon {
            width: 44px;
            height: 44px;
            margin: 0 auto 1.5rem;
            fill: var(--ow-white);
        }
        .item-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
        }
        .item-description {
            font-size: 1rem;
            color: var(--ow-gray);
            line-height: 1.6;
            max-width: 300px;
            margin: 0 auto;
        }

        .navigation {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .nav-arrow {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--ow-white);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2), inset 0 0 5px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: bob 3s ease-in-out infinite, glow 3s ease-in-out infinite;
        }
        
        .nav-arrow:not(.disabled):hover {
            transform: scale(1.1);
            background-color: rgba(211, 64, 55, 0.5);
            box-shadow: 0 0 25px var(--ow-red), inset 0 0 10px rgba(211, 64, 55, 0.3);
            animation-play-state: paused;
        }
        
        .nav-arrow svg {
            width: 50%;
            height: 50%;
            fill: currentColor;
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUpFadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes drawConnector { to { stroke-dashoffset: 0; } }
        @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 15px rgba(255,255,255,0.2); } 50% { box-shadow: 0 0 25px rgba(255,255,255,0.5); } }
        
        @media (max-width: 900px) {
            .flow-row {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            .flow-item {
                width: 100%;
            }
            .flow-connector {
                width: 44px;
                height: 50px;
                transform: rotate(90deg);
                margin: 0;
            }
        }
    </style>
</head>
<body>

    <div class="slide-wrapper">
        <div class="slide-container">
            <h1 class="slide-title">Feedback Loops & Optimization</h1>
            
            <div class="flow-row">
                <div class="flow-item item-1">

                    <h3 class="item-title" style="color: var(--info-blue);">Measure</h3>
                    <p class="item-description">Live dashboards provide real-time visibility into all core KPIs.</p>
                </div>

                <div class="flow-connector">
                    <svg class="connector-svg" viewBox="0 0 100 44" preserveAspectRatio="none">
                        <path class="connector-path connector-1" d="M 5 22 L 95 22" stroke-linecap="round" marker-end="url(#arrowhead)"></path>
                        <defs><marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="var(--border-color)" /></marker></defs>

                </div>

                <div class="flow-item item-2">
                    <svg class="item-icon" viewBox="0 0 24 24"><path d="M16,13C15.71,13 15.38,13 15.03,13.05C16.19,13.89 17,15 17,16.5V19H23V16.5C23,14.17 18.33,13 16,13M8,13C5.67,13 1,14.17 1,16.5V19H15V16.5C15,14.17 10.33,13 8,13M8,11.5A3.5,3.5 0 0,0 11.5,8A3.5,3.5 0 0,0 8,4.5A3.5,3.5 0 0,0 4.5,8A3.5,3.5 0 0,0 8,11.5M16,11.5A3.5,3.5 0 0,0 19.5,8A3.5,3.5 0 0,0 16,4.5A3.5,3.5 0 0,0 12.5,8A3.5,3.5 0 0,0 16,11.5Z"/></svg>
                    <h3 class="item-title" style="color: var(--info-purple);">Analyze</h3>
                    <p class="item-description">Weekly meetings to review performance, identify trends, and discuss opportunities.</p>
                </div>

                <div class="flow-connector">
                     <svg class="connector-svg" viewBox="0 0 100 44" preserveAspectRatio="none">
                        <path class="connector-path connector-2" d="M 5 22 L 95 22" stroke-linecap="round" marker-end="url(#arrowhead)"></path>
                    </svg>
                </div>

                 <div class="flow-item item-3">
                    <svg class="item-icon" viewBox="0 0 24 24"><path d="M5,17.59L15.59,7H9V5H19V15H17V8.41L6.41,19L5,17.59Z"/></svg>
                    <h3 class="item-title" style="color: var(--info-green);">Act</h3>
                    <p class="item-description">Rapid response to address lagging metrics and double down on successful strategies.</p>
                </div>
            </div>
        </div>
    </div>

    </div>

</body>
</html>
