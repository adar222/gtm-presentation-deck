<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Slide 2 - Q1 Revenue Funnel</title>
    <!-- Google Fonts Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Color Palette */
        :root {
            --background: #101010;
            --purple: #9D4EDD;
            --teal: #48BFE3;
            --red: #D34037;
            --green: #2ECC71;
            --gray: #9F9F9F;
            --white: #FFFFFF;
            --card-bg: #1e1e1e;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Lato', sans-serif;
            background-color: var(--background);
            color: var(--white);
            overflow: hidden;
        }

        .slide-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            box-sizing: border-box;
            padding: 1rem;
        }

        .cascade-content {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .cascade-content h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--white);
            margin: 0 0 2rem 0;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .cascade-flow {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .cascade-stage {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 0.75rem 2rem;
            width: 70%;
            opacity: 0;
            animation: zoomIn 0.7s ease-out forwards;
            border: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stage-label strong {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--white);
        }
        
        .stage-value {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 2rem;
            color: var(--white);
        }

        .connector {
            text-align: center;
            opacity: 0;
            animation: zoomIn 0.7s ease-out forwards;
            margin: 0.5rem 0;
        }

        .connector-arrow {
            font-size: 1.5rem;
            color: var(--purple);
            line-height: 1;
        }
        .connector-label {
            font-family: 'Lato', sans-serif;
            font-weight: 700;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .final-stage {
            border-bottom: 4px solid var(--green);
        }

        .arrow-nav {
            position: fixed;
            bottom: 40px;
            font-size: 2rem;
            color: var(--purple);
            background-color: var(--card-bg);
            border-radius: 50%;
            padding: 0.4em 0.5em;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(157, 78, 221, 0.3);
            z-index: 100;
        }

        .arrow-nav:hover {
            transform: translateY(-6px);
            box-shadow: 0 0 15px rgba(157, 78, 221, 0.6);
        }
        
        .arrow-left {
            left: 40px;
        }

        .arrow-right {
            right: 40px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="cascade-content">
            <h1>Q1 Revenue Funnel & Math</h1>
            
            <div class="cascade-flow">
                <!-- Stage 1 -->
                <div class="cascade-stage" style="animation-delay: 0.5s;">
                    <div class="stage-label"><strong>Outreach</strong></div>
                    <div class="stage-value">1000+</div>
                </div>
                <div class="connector" style="animation-delay: 0.7s;">
                    <div class="connector-arrow">↓</div>
                    <div class="connector-label">50% Engagement</div>
                </div>
                <!-- Stage 2 -->
                <div class="cascade-stage" style="animation-delay: 0.9s;">
                    <div class="stage-label"><strong>Active Engagements</strong></div>
                    <div class="stage-value">~500</div>
                </div>
                <div class="connector" style="animation-delay: 1.1s;">
                    <div class="connector-arrow">↓</div>
                    <div class="connector-label">50% Qualification</div>
                </div>
                <!-- Stage 3 -->
                <div class="cascade-stage" style="animation-delay: 1.3s;">
                    <div class="stage-label"><strong>Qualified Publishers</strong></div>
                    <div class="stage-value">~250</div>
                </div>
                <div class="connector" style="animation-delay: 1.5s;">
                    <div class="connector-arrow">↓</div>
                    <div class="connector-label">30% Proposal Rate</div>
                </div>
                <!-- Stage 4 -->
                <div class="cascade-stage" style="animation-delay: 1.7s;">
                    <div class="stage-label"><strong>Proposals Sent</strong></div>
                    <div class="stage-value">~80</div>
                </div>
                <div class="connector" style="animation-delay: 1.9s;">
                    <div class="connector-arrow">↓</div>
                    <div class="connector-label">50% Close Rate</div>
                </div>
                <!-- Stage 5 -->
                <div class="cascade-stage final-stage" style="animation-delay: 2.1s;">
                    <div class="stage-label"><strong>Closed Deals</strong></div>
                    <div class="stage-value">~40</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Arrows -->
    <a href="index.html" class="arrow-nav arrow-left">←</a>
    <a href="slide3.html" class="arrow-nav arrow-right">→</a>
</body>
</html>
