<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwolf GTM - The Value Path</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ow-red: #D34037;
            --ow-white: #FFFFFF;
            --ow-gray: #9F9F9F;
            --ow-dark-gray: #1E1E1E;
            --ow-black: #101010;
            --info-blue: #00A9E0;
            --info-purple: #9E00FF;
            --info-green: #00E070;
            --leakage-red: #D34037;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--ow-black);
            font-family: 'Lato', sans-serif;
            color: var(--ow-white);
            overflow: hidden;
        }

        .slide-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }

        .slide-container {
            text-align: center;
            max-width: 1400px;
            width: 100%;
            opacity: 0;
            animation: fadeIn 1s 0.5s ease-out forwards;
        }

        .slide-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .ground-rules {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }

        .rule {
            font-weight: 700;
            color: var(--ow-gray);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .rule svg { width: 18px; height: 18px; fill: var(--info-blue); margin-bottom: 2px; }
        
        .racetrack-container {
            width: 100%;
        }

        .track {
            background-color: var(--ow-dark-gray);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .track-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            text-align: left;
            margin-bottom: 1rem;
        }
        .problem .track-title { color: var(--leakage-red); }
        .solution .track-title { color: var(--info-green); }

        .track-path {
            width: 100%;
            height: 80px;
            position: relative;
        }
        
        .track-path svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .track-line {
            fill: none;
            stroke-width: 4;
            stroke-dasharray: 10 5;
        }
        .problem .track-line { stroke: #444; }
        .solution .track-line { stroke: #555; }

        .track-node {
            position: absolute;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .node-label {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--ow-gray);
        }
        .node-fee {
            font-size: 0.8rem;
            color: var(--leakage-red);
        }

        .animated-ball {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            offset-path: var(--path);
            animation: race var(--duration) linear var(--delay) forwards;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 11px;
            font-weight: bold;
            line-height: 1;
        }

        .problem .animated-ball {
            background-color: var(--leakage-red);
            box-shadow: 0 0 12px var(--leakage-red);
            animation-name: race, shrink;
        }
        .solution .animated-ball {
            background-color: var(--info-green);
            box-shadow: 0 0 12px var(--info-green);
        }

        @keyframes race {
            from { offset-distance: 0%; }
            to { offset-distance: 100%; }
        }
        
        @keyframes shrink {
            0%, 20% { transform: scale(1); }
            35% { transform: scale(0.9); }
            50% { transform: scale(0.8); }
            65% { transform: scale(0.7); }
            100% { transform: scale(0.6); }
        }

        .navigation {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .nav-arrow {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--ow-white);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2), inset 0 0 5px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: bob 3s ease-in-out infinite, glow 3s ease-in-out infinite;
        }
        
        .nav-arrow:not(.disabled):hover {
            transform: scale(1.1);
            background-color: rgba(211, 64, 55, 0.5);
            box-shadow: 0 0 25px var(--ow-red), inset 0 0 10px rgba(211, 64, 55, 0.3);
            animation-play-state: paused;
        }
        
        .nav-arrow svg {
            width: 50%;
            height: 50%;
            fill: currentColor;
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); } to { transform: translateY(0); } }
        @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 15px rgba(255,255,255,0.2); } 50% { box-shadow: 0 0 25px rgba(255,255,255,0.5); } }
        
    </style>
</head>
<body>

    <div class="slide-wrapper">
        <div class="slide-container">
            <h1 class="slide-title">The Programmatic Value Path</h1>
            <div class="ground-rules">

                <div class="rule"><svg viewBox="0 0 24 24"><path d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"/></svg>Curation</div>
                <div class="rule"><svg viewBox="0 0 24 24"><path d="M9,22A1,1 0 0,1 8,21V18H4A2,2 0 0,1 2,16V4C2,2.89 2.9,2 4,2H20A2,2 0 0,1 22,4V16A2,2 0 0,1 20,18H14.9L9,22M10,16V13H12V16H10M10,11V4H12V11H10Z"/></svg>Transparency</div>
                <div class="rule"><svg viewBox="0 0 24 24"><path d="M19.07,4.93C17.22,3 14.66,2 12,2C9.34,2 6.78,3 4.93,4.93C3,6.78 2,9.34 2,12C2,14.66 3,17.22 4.93,19.07C6.78,21 9.34,22 12,22C14.66,22 17.22,21 19.07,19.07C21,17.22 22,14.66 22,12C22,9.34 21,6.78 19.07,4.93M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,6C9.24,6 7,8.24 7,11C7,13.76 9.24,16 12,16C14.76,16 17,13.76 17,11C17,8.24 14.76,6 12,6M12,14C10.34,14 9,12.66 9,11C9,9.34 10.34,8 12,8C13.66,8 15,9.34 15,11C15,12.66 13.66,14 12,14Z"/></svg>Outcome Focus</div>
            </div>

            <div class="racetrack-container">
                <div class="track problem">
                    <h2 class="track-title">Typical Pipeline: Slow & Inefficient</h2>
                    <div class="track-path" style="--path: path('M 50 40 C 220 80, 280 0, 450 40 S 650 80, 750 40, 950 0, 1150 40'); --duration: 8s; --delay: 2s;">
                        <svg viewBox="0 0 1200 80" preserveAspectRatio="none"><path class="track-line" d="M 50 40 C 220 80, 280 0, 450 40 S 650 80, 750 40, 950 0, 1150 40"/></svg>
                        <div class="track-node" style="top: 50%; left: calc(50/1200*100%);"><div class="node-label">Advertiser</div></div>
                        <div class="track-node" style="top: 80%; left: calc(220/1200*100%);"><div class="node-label">DSP</div><div class="node-fee">-15%</div></div>
                        <div class="track-node" style="top: 20%; left: calc(380/1200*100%);"><div class="node-label">DMP</div><div class="node-fee">-5%</div></div>
                        <div class="track-node" style="top: 80%; left: calc(580/1200*100%);"><div class="node-label">Ad Exchange</div><div class="node-fee">-20%</div></div>
                        <div class="track-node" style="top: 20%; left: calc(800/1200*100%);"><div class="node-label">SSPs/Resellers</div><div class="node-fee">-15%</div></div>
                        <div class="track-node" style="top: 50%; left: calc(1150/1200*100%);"><div class="node-label">Publisher</div></div>
                        <div class="animated-ball">AD</div>
                    </div>
                </div>
                <div class="track solution">
                    <h2 class="track-title">Overwolf's Direct Path: Fast & Efficient</h2>
                     <div class="track-path" style="--path: path('M 50 40 L 1150 40'); --duration: 4s; --delay: 2s;">
                        <svg viewBox="0 0 1200 80" preserveAspectRatio="none"><path class="track-line" d="M 50 40 L 1150 40"/></svg>
                        <div class="track-node" style="top: 50%; left: calc(50/1200*100%);"><div class="node-label">Advertiser/DSP</div></div>
                        <div class="track-node" style="top: 50%; left: 33%;"><div class="node-label">SSP</div></div>
                        <div class="track-node" style="top: 50%; left: 66%;"><div class="node-label">Overwolf</div></div>
                        <div class="track-node" style="top: 50%; left: calc(1150/1200*100%);"><div class="node-label">Publisher</div></div>
                        <div class="animated-ball">AD</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
