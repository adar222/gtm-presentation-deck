<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwolf GTM - Operational Framework</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ow-red: #D34037;
            --ow-white: #FFFFFF;
            --ow-gray: #9F9F9F;
            --ow-dark-gray: #1E1E1E;
            --ow-black: #101010;
            --info-blue: #48BFE3;
            --info-purple: #9D4EDD;
            --info-green: #2ECC71;
            --border-color: #333333;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--ow-black);
            font-family: 'Lato', sans-serif;
            color: var(--ow-white);
            overflow-x: hidden;
        }

        .slide-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            padding: 3rem;
            box-sizing: border-box;
        }

        .slide-container {
            text-align: center;
            max-width: 1400px;
            width: 100%;
            opacity: 0;
            animation: fadeIn 1s 0.5s ease-out forwards;
        }

        .slide-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 6rem; /* Increased margin */
        }
        
        /* Process Flow */
        .process-map {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: relative;
            width: 100%;
        }
        
        .process-path {
            position: absolute;
            top: 40px;
            left: 10%;
            right: 10%;
            height: 4px;
            background-color: var(--border-color);
            z-index: 1;
        }
        .process-path-progress {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--info-purple), var(--info-blue));
            animation: drawPath 2s ease-out 1s forwards;
        }

        .process-stage {
            width: 18%;
            text-align: center;
            opacity: 0;
            animation: zoomIn 0.7s ease-out forwards;
            z-index: 2;
        }
        
        .stage-1 { animation-delay: 0.8s; }
        .stage-2 { animation-delay: 1.2s; }
        .stage-3 { animation-delay: 1.6s; }
        .stage-4 { animation-delay: 2.0s; }
        .stage-5 { animation-delay: 2.4s; }

        .stage-icon {
            width: 80px;
            height: 80px;
            background-color: var(--ow-dark-gray);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1rem auto;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
        .stage-icon svg {
            width: 40px;
            height: 40px;
            fill: var(--info-blue);
        }
        .process-stage:hover .stage-icon {
            transform: scale(1.1);
            border-color: var(--info-blue);
        }

        .stage-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .navigation {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .nav-arrow {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--ow-white);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2), inset 0 0 5px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: bob 3s ease-in-out infinite, glow 3s ease-in-out infinite;
        }
        
        .nav-arrow:not(.disabled):hover {
            transform: scale(1.1);
            background-color: rgba(211, 64, 55, 0.5);
            box-shadow: 0 0 25px var(--ow-red), inset 0 0 10px rgba(211, 64, 55, 0.3);
            animation-play-state: paused;
        }
        
        .nav-arrow svg {
            width: 50%;
            height: 50%;
            fill: currentColor;
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes drawPath { from { width: 0; } to { width: 100%; } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 15px rgba(255,255,255,0.2); } 50% { box-shadow: 0 0 25px rgba(255,255,255,0.5); } }
        
    </style>
</head>
<body>
