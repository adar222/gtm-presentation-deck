<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwolf GTM - Launch Plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ow-red: #D34037;
            --ow-white: #FFFFFF;
            --ow-gray: #9F9F9F;
            --ow-dark-gray: #1E1E1E;
            --ow-black: #101010;
            --phase1-color: #9E00FF; /* Purple for Pipeline */
            --phase2-color: #00A9E0; /* Blue for Onboarding/Go-Live */
            --phase3-color: #00E070; /* Green for Optimization */
            --team-color: #2ECC71;
            --border-color: #333333;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--ow-black);
            font-family: 'Lato', sans-serif;
            color: var(--ow-white);
            overflow-x: hidden;
        }

        .slide-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            padding: 3rem 2rem;
            box-sizing: border-box;
        }

        .slide-container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
            opacity: 0;
            animation: fadeIn 1s 0.5s ease-out forwards;
        }

        .slide-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
        }
        
        .gantt-chart-container {
            background-color: var(--ow-dark-gray);
            border-radius: 16px;
            padding: 2.5rem;
            border: 1px solid var(--border-color);
        }

        .gantt-chart {
            display: grid;
            grid-template-columns: 2.5fr repeat(5, 1fr);
            width: 100%;
            text-align: left;
        }

        .gantt-header {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: subgrid;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }
        
        .gantt-header > div {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--ow-gray);
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .gantt-header div:nth-child(1) { text-align: left; padding-left: 0.5rem;}
        .gantt-header div:nth-child(2) { animation-delay: 1s; }
        .gantt-header div:nth-child(3) { animation-delay: 1.1s; }
        .gantt-header div:nth-child(4) { animation-delay: 1.2s; }
        .gantt-header div:nth-child(5) { animation-delay: 1.3s; }
        .gantt-header div:nth-child(6) { animation-delay: 1.4s; }

        .gantt-row {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: subgrid;
            align-items: center;
            min-height: 50px;
            opacity: 0;
            animation: slideUpFadeIn 0.7s ease-out forwards;
        }
        
        .row-1 { animation-delay: 1.2s; }
        .row-2 { animation-delay: 1.4s; }
        .row-3 { animation-delay: 1.6s; }
        .row-4 { animation-delay: 1.8s; }
        .row-5 { animation-delay: 2.0s; }
        
        .gantt-pillar {
            font-weight: 700;
            padding-left: 0.5rem;
            white-space: nowrap;
        }

        .gantt-bar-wrapper {
            position: relative;
            height: 24px;
            padding: 2px 0;
        }
        
        .gantt-bar {
            position: absolute;
            height: 100%;
            width: 100%;
            border-radius: 12px;
            transform-origin: left;
            transform: scaleX(0);
            animation: drawBar 1s ease-out forwards;
        }
        
        .row-1 .gantt-bar-wrapper { grid-column: 2 / 7; } /* Nov-Mar */
        .row-2 .gantt-bar-wrapper { grid-column: 2 / 7; } /* Nov-Mar */
        .row-3 .gantt-bar-wrapper { grid-column: 3 / 7; } /* Dec-Mar */
        .row-4 .gantt-bar-wrapper { grid-column: 4 / 7; } /* Jan-Mar */
        .row-5 .gantt-bar-wrapper { grid-column: 4 / 7; } /* Jan-Mar */
        
        .row-1 .gantt-bar { background-color: var(--phase1-color); animation-delay: 1.5s; }
        .row-2 .gantt-bar { background-color: var(--phase1-color); animation-delay: 1.7s; }
        .row-3 .gantt-bar { background-color: var(--phase2-color); animation-delay: 1.9s; }
        .row-4 .gantt-bar { background-color: var(--phase2-color); animation-delay: 2.1s; }
        .row-5 .gantt-bar { background-color: var(--phase3-color); animation-delay: 2.3s; }

        .team-row {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: subgrid;
            border-top: 1px solid var(--border-color);
            margin-top: 1rem;
            padding-top: 1rem;
            opacity: 0;
            animation: slideUpFadeIn 0.7s 2.2s ease-out forwards;
        }
        .team-cell {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--team-color);
            text-align: center;
        }
        .team-size-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 400;
            color: var(--ow-gray);
        }

        .navigation {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .nav-arrow {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--ow-white);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2), inset 0 0 5px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: bob 3s ease-in-out infinite, glow 3s ease-in-out infinite;
        }
        
        .nav-arrow:not(.disabled):hover {
            transform: scale(1.1);
            background-color: rgba(211, 64, 55, 0.5);
            box-shadow: 0 0 25px var(--ow-red), inset 0 0 10px rgba(211, 64, 55, 0.3);
            animation-play-state: paused;
        }
        
        .nav-arrow svg {
            width: 50%;
            height: 50%;
            fill: currentColor;
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUpFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes drawBar {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }
        @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 15px rgba(255,255,255,0.2); } 50% { box-shadow: 0 0 25px rgba(255,255,255,0.5); } }
        
    </style>
</head>
<body>

    <div class="slide-wrapper">
        <div class="slide-container">
            <h1 class="slide-title">5-Month Launch Plan & Resource Ramp</h1>

            <div class="gantt-chart-container">
                <div class="gantt-chart">
                    <div class="gantt-header">
                        <div>Core Pillar</div>
                        <div>Nov</div>
                        <div>Dec</div>
                        <div>Jan</div>
                        <div>Feb</div>
                        <div>Mar</div>
                    </div>

                    <div class="gantt-row row-1">
                        <div class="gantt-pillar">Outreach & Pipeline Build</div>
                        <div class="gantt-bar-wrapper"><div class="gantt-bar"></div></div>
                    </div>
                    <div class="gantt-row row-2">
                        <div class="gantt-pillar">Proposals & Closing</div>
                        <div class="gantt-bar-wrapper"><div class="gantt-bar"></div></div>
                    </div>
                    <div class="gantt-row row-3">
                        <div class="gantt-pillar">Onboarding (Rolling Batches)</div>
                        <div class="gantt-bar-wrapper"><div class="gantt-bar"></div></div>
                    </div>
                    <div class="gantt-row row-4">
                        <div class="gantt-pillar">Go Live & Revenue Ramp</div>
                        <div class="gantt-bar-wrapper"><div class="gantt-bar"></div></div>
                    </div>
                    <div class="gantt-row row-5">
                        <div class="gantt-pillar">Support & Optimization</div>
                        <div class="gantt-bar-wrapper"><div class="gantt-bar"></div></div>
                    </div>
                    
                    <div class="team-row">
                        <div class="gantt-pillar">GTM Team Size</div>
                        <div class="team-cell">2 <span class="team-size-label">(+1 Sr. Sales Manager)</span></div>
                        <div class="team-cell">2</div>
                        <div class="team-cell">2</div>
                        <div class="team-cell">3 <span class="team-size-label">(+1 Pub Success)</span></div>
                        <div class="team-cell">3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="navigation">
         <a href="slide3.html" class="nav-arrow" aria-label="Previous Slide">
            <svg style="transform: rotate(180deg);" viewBox="0 0 24 24"><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/></svg>
        </a>
        <a href="slide5.html" class="nav-arrow" aria-label="Next Slide">
            <svg viewBox="0 0 24 24"><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/></svg>
        </a>
    </div>

</body>
</html>
