<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Slide 4 - Onboarding & Publisher Success</title>
    <!-- Google Fonts Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Color Palette */
        :root {
            --background: #101010;
            --purple: #9D4EDD;
            --teal: #48BFE3;
            --red: #D34037;
            --green: #2ECC71;
            --gray: #9F9F9F;
            --white: #FFFFFF;
            --card-bg: #1e1e1e;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Lato', sans-serif;
            background-color: var(--background);
            color: var(--white);
            overflow: hidden;
        }

        .slide-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            box-sizing: border-box;
            padding: 2rem;
        }

        .flywheel-content {
            text-align: center;
            max-width: 1200px;
            width: 100%;
        }

        .flywheel-content h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--white);
            margin: 0 0 3rem 0;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .flywheel-visualization {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 700px;
            height: 400px;
            margin: 0 auto;
        }
        
        .flywheel-center {
            position: absolute;
            /* --- FIX: Made central circle smaller --- */
            width: 160px;
            height: 160px;
            background-color: var(--card-bg);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
            border: 2px solid #333;
            z-index: 10;
            opacity: 0;
            animation: zoomIn 0.7s ease-out 0.5s forwards;
        }
        .flywheel-center strong {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            color: var(--teal);
        }

        .flywheel-node {
            position: absolute;
            width: 250px;
            text-align: center;
            opacity: 0;
            animation: zoomIn 0.7s ease-out forwards;
        }
        
        /* --- FIX: Adjusted node positions for smaller circle --- */
        .node-1 { top: -40px; left: 50%; transform: translateX(-50%); animation-delay: 0.8s;}
        .node-2 { bottom: 0px; right: -30px; animation-delay: 1.1s;}
        .node-3 { bottom: 0px; left: -30px; animation-delay: 1.4s;}

        .node-icon {
            width: 40px;
            height: 40px;
            color: var(--purple);
            margin-bottom: 0.5rem;
        }
        .node-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .node-description {
            font-size: 0.9rem;
            color: var(--gray);
            line-height: 1.5;
        }
        
        .flywheel-path {
            position: absolute;
            /* --- FIX: Made path circle smaller --- */
            width: 320px;
            height: 320px;
            border: 3px dashed var(--gray);
            border-radius: 50%;
            opacity: 0;
            animation: spinIn 1.5s ease-out 0.6s forwards;
        }
        
        @keyframes spinIn {
            from { transform: scale(0.5) rotate(-180deg); opacity: 0;}
            to { transform: scale(1) rotate(0deg); opacity: 0.5;}
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .arrow-nav {
            position: fixed;
            bottom: 40px;
            font-size: 2rem;
            color: var(--purple);
            background-color: var(--card-bg);
            border-radius: 50%;
            padding: 0.4em 0.5em;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(157, 78, 221, 0.3);
            z-index: 100;
        }

        .arrow-nav:hover {
            transform: translateY(-6px);
            box-shadow: 0 0 15px rgba(157, 78, 221, 0.6);
        }
        
        .arrow-left {
            left: 40px;
        }

        .arrow-right {
            right: 40px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="flywheel-content">
            <h1>Onboarding & Publisher Success</h1>
            
            <div class="flywheel-visualization">
                <div class="flywheel-path"></div>
                <div class="flywheel-center">
                    <strong>Long-Term Value</strong>
                </div>
                
                <!-- Node 1 -->
                <div class="flywheel-node node-1">
                    <div class="node-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></div>
                    <div class="node-title">Onboard</div>
                    <div class="node-description">Rolling onboarding to accelerate time-to-revenue.</div>
                </div>
                <!-- Node 2 -->
                <div class="flywheel-node node-2">
                     <div class="node-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0011.667 0l3.181-3.183m-4.991-2.691V5.25a3.375 3.375 0 00-3.375-3.375H8.25a3.375 3.375 0 00-3.375 3.375v3.192m16.5 0a3.375 3.375 0 00-3.375-3.375H8.25a3.375 3.375 0 00-3.375 3.375v3.192" /></svg></div>
                    <div class="node-title">Optimize & Grow</div>
                    <div class="node-description">Use data and AI to help publishers maximize their yield.</div>
                </div>
                <!-- Node 3 -->
                <div class="flywheel-node node-3">
                    <div class="node-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" /></svg></div>
                    <div class="node-title">Monitor & Support</div>
                    <div class="node-description">Weekly touchpoints, funnel analysis, and fast troubleshooting.</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Arrows -->
    <a href="slide3.html" class="arrow-nav arrow-left">←</a>
    <a href="slide5.html" class="arrow-nav arrow-right">→</a>
</body>
</html>
