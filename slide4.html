<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwolf GTM - Launch Plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ow-red: #D34037;
            --ow-white: #FFFFFF;
            --ow-gray: #9F9F9F;
            --ow-dark-gray: #1E1E1E;
            --ow-black: #101010;
            --info-blue: #48BFE3;
            --info-purple: #9D4EDD;
            --info-green: #2ECC71;
            --bar-medium: #6c6c6c;
            --bar-some: #4a4a4a;
            --border-color: #333333;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--ow-black);
            font-family: 'Lato', sans-serif;
            color: var(--ow-white);
            overflow-x: hidden;
        }

        .slide-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            padding: 3rem 2rem;
            box-sizing: border-box;
        }

        .slide-container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
            opacity: 0;
            animation: fadeIn 1s 0.5s ease-out forwards;
        }

        .slide-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
        }
        
        .gantt-chart-container {
            background-color: var(--ow-dark-gray);
            border-radius: 16px;
            padding: 2.5rem;
            border: 1px solid var(--border-color);
        }

        .gantt-chart {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        .gantt-chart th, .gantt-chart td {
            padding: 1rem 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .gantt-chart th {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--ow-gray);
            padding-bottom: 1rem;
        }
        
        .gantt-chart .task-name {
            text-align: left;
            font-weight: 700;
            width: 30%;
        }

        .gantt-chart tbody tr:last-child td {
            border-bottom: none;
        }
        
        .gantt-row {
            opacity: 0;
            animation: slideUpFadeIn 0.7s ease-out forwards;
        }

        .gantt-row:nth-of-type(1) { animation-delay: 1.2s; }
        .gantt-row:nth-of-type(2) { animation-delay: 1.4s; }
        .gantt-row:nth-of-type(3) { animation-delay: 1.6s; }
        .gantt-row:nth-of-type(4) { animation-delay: 1.8s; }
        .gantt-row:nth-of-type(5) { animation-delay: 2.0s; }
        .gantt-row:nth-of-type(6) { animation-delay: 2.2s; }

        .gantt-bar-container {
            height: 12px;
            border-radius: 6px;
            width: 80%;
            margin: 0 auto;
            background-color: #3a3a3a;
        }

        .gantt-bar {
            height: 100%;
            border-radius: 6px;
            width: 0;
            animation: fillBar 1s ease-out forwards;
        }
        
        .gantt-row:nth-of-type(1) .gantt-bar { animation-delay: 1.5s; }
        .gantt-row:nth-of-type(2) .gantt-bar { animation-delay: 1.7s; }
        .gantt-row:nth-of-type(3) .gantt-bar { animation-delay: 1.9s; }
        .gantt-row:nth-of-type(4) .gantt-bar { animation-delay: 2.1s; }
        .gantt-row:nth-of-type(5) .gantt-bar { animation-delay: 2.3s; }

        .bar-purple { background-color: var(--info-purple); }
        .bar-blue { background-color: var(--info-blue); }
        .bar-medium { background-color: var(--bar-medium); }
        .bar-some { background-color: var(--bar-some); }

        .team-row td {
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            border-bottom: none;
        }

        .team-cell {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--info-green);
        }
        
        .team-size-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 400;
            color: var(--ow-gray);
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2.5rem;
            opacity: 0;
            animation: fadeIn 1s 2.8s ease-out forwards;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--ow-gray);
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .navigation {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .nav-arrow {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--ow-white);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2), inset 0 0 5px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: bob 3s ease-in-out infinite, glow 3s ease-in-out infinite;
        }
        
        .nav-arrow:not(.disabled):hover {
            transform: scale(1.1);
            background-color: rgba(211, 64, 55, 0.5);
            box-shadow: 0 0 25px var(--ow-red), inset 0 0 10px rgba(211, 64, 55, 0.3);
            animation-play-state: paused;
        }
        
        .nav-arrow svg {
            width: 50%;
            height: 50%;
            fill: currentColor;
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUpFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fillBar {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 15px rgba(255,255,255,0.2); } 50% { box-shadow: 0 0 25px rgba(255,255,255,0.5); } }
        
        @media (max-width: 768px) {
            .slide-title { font-size: 2rem; }
            .gantt-chart-container { padding: 1.5rem; }
        }

    </style>
</head>
<body>

    <div class="slide-wrapper">
        <div class="slide-container">
            <h1 class="slide-title">5-Month Launch Plan & Resource Ramp</h1>

            <div class="gantt-chart-container">
                <table class="gantt-chart">
                    <thead>
                        <tr>
                            <th class="task-name">Core Pillar / Month</th>
                            <th>Nov</th>
                            <th>Dec</th>
                            <th>Jan</th>
                            <th>Feb</th>
                            <th>Mar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="gantt-row">
                            <td class="task-name">Outreach & Pipeline Build</td>
                            <td><div class="gantt-bar-container"><div class="gantt-bar bar-purple"></div></div></td>
                            <td><div class="gantt-bar-container"><div class="gantt-bar bar-purple"></div></div></td>
                            <td><div class="gantt-bar-container"><div class="gantt-bar bar-purple"></div></div></td>
                            <td><div class="gantt-bar-container"><div class="gantt-bar bar-blue"></div></div></td>
                            <td><div class="gantt-bar-container"><div class="gantt-bar bar-blue"></div></div></td>
                        </tr>
                        <tr class="gantt-row">
                            <td class="task-name">Proposals & Closing</td>
                            <td><div class="gantt-bar-container"><div class="gantt-bar bar-some"></div></div></td>
                            <td><div class="gantt-bar-container"><div class="gantt-bar bar-medium"></div></div></td>
                            <td><div class="gantt-bar-container"><div class="gantt-bar bar-purple"></div></div></td>
                            <td><div class="gantt-bar-container"><div class="gantt-bar bar-purple"></div></div></td>
                            <td><div class="gantt-bar-container"><div class="gantt-bar bar-blue"></div></div></td>
                        </tr>
                        <tr class="gantt-row">
                            <td class="task-name">Onboarding (Rolling Batches)</td>
                            <td></td>
                            <td><div class="gantt-bar-container"><div class="gantt-bar bar-some"></div></div></td>
                            <td><div class="gantt-bar-container"><div class="gantt-bar bar-medium"></div></div></td>
                            <td><div class="gantt-bar-container"><div class="gantt-bar bar-purple"></div></div></td>
                            <td><div class="gantt-bar-container"><div class="gantt-bar bar-purple"></div></div></td>
                        </tr>
                        <tr class="gantt-row">
                            <td class="task-name">Go Live & Revenue Ramp</td>
                            <td></td>
                            <td></td>
                            <td><div class="gantt-bar-container"><div class="gantt-bar bar-medium"></div></div></td>
                            <td><div class="gantt-bar-container"><div class="gantt-bar bar-blue"></div></div></td>
                            <td><div class="gantt-bar-container"><div class="gantt-bar bar-purple"></div></div></td>
                        </tr>
                        <tr class="gantt-row">
                            <td class="task-name">Support & Optimization</td>
                            <td></td>
                            <td><div class="gantt-bar-container"><div class="gantt-bar bar-some"></div></div></td>
                            <td><div class="gantt-bar-container"><div class="gantt-bar bar-medium"></div></div></td>
                            <td><div class="gantt-bar-container"><div class="gantt-bar bar-blue"></div></div></td>
                            <td><div class="gantt-bar-container"><div class="gantt-bar bar-purple"></div></div></td>
                        </tr>
                        <tr class="gantt-row team-row">
                            <td class="task-name">GTM Team Size</td>
                            <td class="team-cell">1 <span class="team-size-label">(You)</span></td>
                            <td class="team-cell">1 <span class="team-size-label">(You)</span></td>
                            <td class="team-cell">2 <span class="team-size-label">(+1 BizDev)</span></td>
                            <td class="team-cell">3 <span class="team-size-label">(+1 Pub Success)</span></td>
                            <td class="team-cell">3</td>
                        </tr>
                    </tbody>
                </table>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color" style="background-color: var(--info-purple);"></div> Very High</div>
                    <div class="legend-item"><div class="legend-color" style="background-color: var(--info-blue);"></div> High</div>
                    <div class="legend-item"><div class="legend-color" style="background-color: var(--bar-medium);"></div> Medium</div>
                    <div class="legend-item"><div class="legend-color" style="background-color: var(--bar-some);"></div> Some Activity</div>
                </div>
            </div>
        </div>
    </div>

    <div class="navigation">
         <a href="slide3.html" class="nav-arrow" aria-label="Previous Slide">

    </div>

</body>
</html>
