<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwolf GTM - Launch Plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ow-red: #D34037;
            --ow-white: #FFFFFF;
            --ow-gray: #9F9F9F;
            --ow-dark-gray: #1E1E1E;
            --ow-black: #101010;
            --phase1-color: #9E00FF; /* Purple for Pipeline */
            --phase2-color: #00A9E0; /* Blue for Onboarding/Go-Live */
            --phase3-color: #00E070; /* Green for Optimization */
            --team-color: #2ECC71;
            --border-color: #333333;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--ow-black);
            font-family: 'Lato', sans-serif;
            color: var(--ow-white);
            overflow: hidden;
        }

        .slide-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            padding: 3rem 2rem;
            box-sizing: border-box;
        }

        .slide-container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
            opacity: 0;
            animation: fadeIn 1s 0.5s ease-out forwards;
        }

        .slide-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
        }
        
        .ribbon-chart-container {
            background-color: var(--ow-dark-gray);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--border-color);
        }

        .ribbon-chart {
            position: relative;
            width: 100%;
            height: 350px;
        }
        
        .ribbon-chart svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .ribbon-path {
            fill-opacity: 0.1;
            stroke-width: 3px;
            stroke-opacity: 1;
            stroke-linejoin: round;
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: drawRibbon 2s ease-out forwards;
        }
        
        .path-pipeline { fill: var(--phase1-color); stroke: var(--phase1-color); animation-delay: 1.2s; }
        .path-onboarding { fill: var(--phase2-color); stroke: var(--phase2-color); animation-delay: 1.5s; }
        .path-optimization { fill: var(--phase3-color); stroke: var(--phase3-color); animation-delay: 1.8s; }

        .path-label {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 14px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        .label-pipeline { fill: var(--phase1-color); animation-delay: 2.2s; }
        .label-onboarding { fill: var(--phase2-color); animation-delay: 2.5s; }
        .label-optimization { fill: var(--phase3-color); animation-delay: 2.8s; }

        .timeline-axis {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--ow-gray);
        }
        
        .team-ramp-axis {
            position: absolute;
            bottom: -120px;
            left: 0;
            width: 100%;
            height: 40px;
            border-top: 1px solid var(--border-color);
            padding-top: 10px;
        }
        
        .team-marker {
            position: absolute;
            top: 10px;
            text-align: center;
            color: var(--team-color);
            font-weight: 700;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }
        .team-marker span {
            display: block;
            font-size: 0.8rem;
            color: var(--ow-gray);
        }

        .team-marker-1 { left: 0%; animation-delay: 1.5s; }
        .team-marker-2 { left: 40%; animation-delay: 1.8s; } /* Corresponds to Jan start */
        .team-marker-3 { left: 60%; animation-delay: 2.1s; } /* Corresponds to Feb start */

        .navigation {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .nav-arrow {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--ow-white);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2), inset 0 0 5px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: bob 3s ease-in-out infinite, glow 3s ease-in-out infinite;
        }
        
        .nav-arrow:not(.disabled):hover {
            transform: scale(1.1);
            background-color: rgba(211, 64, 55, 0.5);
            box-shadow: 0 0 25px var(--ow-red), inset 0 0 10px rgba(211, 64, 55, 0.3);
            animation-play-state: paused;
        }
        
        .nav-arrow svg {
            width: 50%;
            height: 50%;
            fill: currentColor;
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes drawRibbon {
            to { stroke-dashoffset: 0; }
        }
        @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 15px rgba(255,255,255,0.2); } 50% { box-shadow: 0 0 25px rgba(255,255,255,0.5); } }
        
    </style>
</head>
<body>

    <div class="slide-wrapper">
        <div class="slide-container">
            <h1 class="slide-title">5-Month Launch Plan & Resource Ramp</h1>

            <div class="ribbon-chart-container">
                <div class="ribbon-chart">
                    <svg viewBox="0 0 1000 350" preserveAspectRatio="none">
                        <!-- Definitions for gradients if needed -->
                        <defs>
                            <linearGradient id="pipeline-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" stop-color="var(--phase1-color)" stop-opacity="0.6"/>
                                <stop offset="100%" stop-color="var(--phase1-color)" stop-opacity="0.1"/>
                            </linearGradient>
                             <linearGradient id="onboarding-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" stop-color="var(--phase2-color)" stop-opacity="0.6"/>
                                <stop offset="100%" stop-color="var(--phase2-color)" stop-opacity="0.1"/>
                            </linearGradient>
                             <linearGradient id="optimization-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" stop-color="var(--phase3-color)" stop-opacity="0.6"/>
                                <stop offset="100%" stop-color="var(--phase3-color)" stop-opacity="0.1"/>
                            </linearGradient>
                        </defs>

                        <!-- Pipeline & Closing -->
                        <path class="ribbon-path path-pipeline" fill="url(#pipeline-gradient)" d="M 0 50 C 200 60, 400 80, 600 100 L 1000 120 L 1000 150 L 600 130 C 400 110, 200 90, 0 80 Z"></path>
                        <!-- Onboarding & Go-Live -->
                        <path class="ribbon-path path-onboarding" fill="url(#onboarding-gradient)" d="M 200 150 C 350 160, 500 180, 700 200 L 1000 220 L 1000 250 L 700 230 C 500 210, 350 190, 200 180 Z"></path>
                        <!-- Support & Optimization -->
                        <path class="ribbon-path path-optimization" fill="url(#optimization-gradient)" d="M 400 250 C 550 260, 700 280, 850 300 L 1000 320 L 1000 350 L 850 330 C 700 310, 550 290, 400 280 Z"></path>
                        
                        <!-- Labels -->
                        <text x="50" y="40" class="path-label label-pipeline">Pipeline & Closing</text>
                        <text x="250" y="140" class="path-label label-onboarding">Onboarding & Go-Live</text>
                        <text x="450" y="240" class="path-label label-optimization">Support & Optimization</text>
                    </svg>
                    <div class="timeline-axis">
                        <div>Nov</div>
                        <div>Dec</div>
                        <div>Jan</div>
                        <div>Feb</div>
                        <div>Mar</div>
                    </div>
                    <div class="team-ramp-axis">
                         <div class="team-marker team-marker-1">1 <span>(Adar)</span></div>
                         <div class="team-marker team-marker-2">2 <span>(+1 Sales Manager)</span></div>
                         <div class="team-marker team-marker-3">3 <span>(+1 Pub Success)</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="navigation">
         <a href="slide3.html" class="nav-arrow" aria-label="Previous Slide">
            <svg style="transform: rotate(180deg);" viewBox="0 0 24 24"><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/></svg>
        </a>
        <a href="slide5.html" class="nav-arrow" aria-label="Next Slide">
            <svg viewBox="0 0 24 24"><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/></svg>
        </a>
    </div>

</body>
</html>
