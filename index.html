<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwolf GTM - Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lato:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --ow-red: #D34037;
            --ow-white: #FFFFFF;
            --ow-gray: #9F9F9F;
            --ow-dark-gray: #101010;
            --ow-black: #000000;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--ow-black);
            font-family: 'Montserrat', sans-serif;
            color: var(--ow-white);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50vw; /* Adjusted for horizontal logo */
            z-index: 1;
            opacity: 0;
            animation: slowFadeIn 3s 0.5s ease-out forwards;
        }

        .background-logo img {
            width: 100%;
            height: auto;
            opacity: 0.15; /* Adjusted for PNG */
        }

        .slide-container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            max-width: 900px;
        }

        .title {
            font-size: 4.5vw;
            font-weight: 700;
            margin: 0;
            animation: fadeIn 1s 1s ease-out forwards, slideUp 1s 1s ease-out forwards;
            opacity: 0;
        }
        
        .title span {
            color: var(--ow-red);
            text-shadow: 0 0 10px var(--ow-red);
        }

        .subtitle {
            font-size: 2vw;
            font-weight: 400;
            color: var(--ow-gray);
            margin: 1.5rem 0;
            animation: fadeIn 1s 2s ease-out forwards, slideUp 1s 2s ease-out forwards;
            opacity: 0;
        }

        .author {
            font-family: 'Lato', sans-serif;
            font-size: 1.5vw;
            font-weight: 400;
            color: var(--ow-white);
            margin-top: 3rem;
            animation: fadeIn 1s 3s ease-out forwards, slideUp 1s 3s ease-out forwards;
            opacity: 0;
        }
        
        @media (max-width: 768px) {
            .title { font-size: 8vw; }
            .subtitle { font-size: 4vw; }
            .author { font-size: 3vw; }
            .background-logo {
                width: 80vw;
            }
        }

        .navigation {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            z-index: 10;
            animation: fadeIn 1s 4s ease-out forwards;
            opacity: 0;
        }

        .nav-arrow {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--ow-white);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2), inset 0 0 5px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: bob 3s ease-in-out infinite, glow 3s ease-in-out infinite;
        }

        .nav-arrow:hover {
            transform: scale(1.1);
            background-color: rgba(211, 64, 55, 0.5);
            box-shadow: 0 0 25px var(--ow-red), inset 0 0 10px rgba(211, 64, 55, 0.3);
            animation-play-state: paused;
        }
        
        .nav-arrow svg {
            width: 50%;
            height: 50%;
            fill: currentColor;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slowFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); }
            to { transform: translateY(0); }
        }

        @keyframes bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.2), inset 0 0 5px rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 0 25px rgba(255, 255, 255, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.2); }
        }

    </style>
</head>
<body>

    <div class="background-logo">
        <!-- The 'src' now correctly points to the logo in your assets folder -->
        <img src="assets/Overwolf_logo_PNG_horizontal.png" alt="Overwolf Logo Background">
    </div>

    <div class="slide-container">
        <h1 class="title">Building Overwolfâ€™s Programmatic <span>Revenue Engine</span></h1>
        <h2 class="subtitle">Execution Plan, Team Structure & Operational Command</h2>
        <p class="author">Adar Kleinman</p>
    </div>

    <div class="navigation">
        <a href="slide2.html" class="nav-arrow" aria-label="Next Slide">
            <svg viewBox="0 0 24 24"><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/></svg>
        </a>
    </div>

</body>
</html>
