<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Slide 1 - Executive Summary</title>
    <!-- Google Fonts Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Color Palette */
        :root {
            --background: #101010;
            --purple: #9D4EDD;
            --teal: #48BFE3;
            --red: #D34037;
            --green: #2ECC71;
            --gray: #9F9F9F;
            --white: #FFFFFF;
            --card-bg: #1e1e1e;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Lato', sans-serif;
            background-color: var(--background);
            color: var(--white);
            overflow: hidden;
        }

        .slide-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            box-sizing: border-box;
            padding: 2rem;
            text-align: center;
        }

        .summary-content {
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        .summary-content h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: var(--white);
            margin: 0;
            animation: fadeInDown 0.8s ease-out 0.5s forwards;
            opacity: 0;
        }
        
        .goal-value {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 6rem;
            color: var(--green);
            margin: 2rem 0;
            text-shadow: 0 0 25px rgba(46, 204, 113, 0.4);
            animation: zoomIn 0.8s ease-out 1s forwards;
            opacity: 0;
        }

        .goal-description {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--white);
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease-out 1.5s forwards;
            opacity: 0;
        }
        
        .focus-text {
            font-family: 'Lato', sans-serif;
            font-size: 1.2rem;
            color: var(--gray);
            font-style: italic;
            max-width: 700px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out 2s forwards;
            opacity: 0;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .arrow-nav {
            position: fixed;
            bottom: 40px;
            font-size: 2rem;
            color: var(--purple);
            background-color: var(--card-bg);
            border-radius: 50%;
            padding: 0.4em 0.5em;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(157, 78, 221, 0.3);
            z-index: 100;
        }

        .arrow-nav:hover {
            transform: translateY(-6px);
            box-shadow: 0 0 15px rgba(157, 78, 221, 0.6);
        }

        .arrow-right {
            right: 40px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="summary-content">
            <h1>The Goal:</h1>
            <div class="goal-value">$1M</div>
            <div class="goal-description">Cumulative Revenue by March 2026</div>
            <p class="focus-text">
                Focus: Aggressive outreach, multi-channel lead gen, and rapid onboarding to achieve our Q1 revenue goal.
            </p>
        </div>
    </div>

    <!-- Arrow to next slide -->
    <a href="slide2.html" class="arrow-nav arrow-right">â†’</a>
</body>
</html>
